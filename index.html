<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../homework5-dayplanner/style.css">
        <title>Day-Planner</title>
    </head>
    <body>
        <div class="jumbotron" id="openQuiz">
            <h1 id="codequiz">Work Day Scheduler</h1>
            <h3>A simple calendar app for scheduling your day!</h3>
            <h3 id ="date"></h3>
            <!-- get moment.js date working here -->
        </div>
        <div class="container">
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">Time</th>
                <th scope="col" class="col-8">Activity</th>
                <th scope="col" class="col-2">Save</th>
              </tr>
            </thead>
            <tbody>
              <tr id="NineAmSection">
                <th scope="row">9am</th>
                <td class="userInput" id="NineAm"><input class="middle" type=text></td>
                <td class="saveButton"><form><input type=submit value="save" style="width:100%" class="save"></form></td>
              </tr>
              <tr>
                <th scope="row">10am</th>
                <td class="userInput" id="TenAm"><input class="middle" type=text></td>
                <td class="saveButton"><form><input type=submit value="save" style="width:100%" class="save"></form></td>
              </tr>
              <tr>
                <th scope="row">11am</th>
                <td class="userInput" id="ElevenAm"><input class="middle" type=text></td>
                <td class="saveButton"><form><input type=submit value="save" style="width:100%" class="save"></form></td>
              </tr>
              <tr>
                <th scope="row">12pm</th>
                <td class="userInput" id="TwelvePm"><input class="middle" type=text></td>
                <td class="saveButton"><form><input type=submit value="save" style="width:100%" class="save"></form></td>
              </tr>
              <tr>
                <th scope="row">1pm</th>
                <td class="userInput" id="OnePm"><input class="middle" type=text></td>
                <td class="saveButton"><form><input type=submit value="save" style="width:100%" class="save"></form></td>
              </tr>
              <tr>
                <th scope="row">2pm</th>
                <td class="userInput" id="TwoPm"><input class="middle" type=text></td>
                <td class="saveButton"><form><input type=submit value="save" style="width:100%" class="save"></form></td>
              </tr>
              <tr>
                <th scope="row">3pm</th>
                <td class="userInput" id="ThreePm"><input class="middle" type=text></td>
                <td class="saveButton"><form><input type=submit value="save" style="width:100%" class="save"></form></td>
              </tr>
              <tr>
                <th scope="row">4pm</th>
                <td class="userInput" id="FourPm"><input class="middle" type=text></td>
                <td class="saveButton"><form><input type=submit value="save" style="width:100%" class="save"></form></td>
              </tr>
            </tbody>
          </table>
        </div>
        <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="../homework5-dayplanner/lib/moment/moment.min.js"></script>
        <script src="../homework5-dayplanner/script.js"></script>
    </body>
</html>
